<div class="container">
    <div class="pg-titles mt-4 flex justify-between items-center">
        <div class="title  flex items-center justify-center ml-3  ">
          <svg routerLink="/home/your-questions" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
            <h2 class=" font-semibold sm:text-2xl sm:ml-4">
                Update Question
            </h2>
        </div>
     </div>
    
     <form class=" m-2 ml-9 sm:text-xl flex-col w-10/12 "  [formGroup]="form" (ngSubmit)="onSubmit()" >
      <p *ngIf="invalid" class="text-sm text-red-600">{{invalid}}</p>
      <p *ngIf="msg" class="text-sm text-green-600">{{msg}}</p>
          <div class="inputs ">
            <label for="title" >Question Title:</label><br>
            <input type="text" id="title" formControlName="title" class="mb-3 border bg-[#E1E5F2] w-10/12 rounded p-1" placeholder="Enter the title of the question" required>
            <div *ngIf="form.get('title')?.invalid && (form.get('title')?.dirty || form.get('title')?.touched)">
              <div *ngIf="form.get('title')?.errors?.['required']" class="text-xs text-red-600">Question title is required</div>
            </div>
            </div><br>
            <label for="question" >Question Description:</label><br>
            <textarea rows="5" cols="16" id="question" formControlName="question" class="mb-3 border bg-[#E1E5F2] w-10/12 rounded p-1 " placeholder="Enter your question's details" required></textarea>
            <div *ngIf="form.get('question')?.invalid && (form.get('question')?.dirty || form.get('question')?.touched)">
              <div *ngIf="form.get('question')?.errors?.['required']" class="text-xs text-red-600">Question description is required</div>
            </div>


           <br>
            <label for="tags">Tags:</label><br>
            <select  multiple type="text" id="tags" formControlName="tags" class="border bg-[#E1E5F2] w-10/12 rounded p-1 mb-3 "  > 
              <option *ngFor="let tag of tags$ | async" [value]="tag">{{ tag.tagname }}</option>
            </select>
            <div *ngIf="form.get('tags')?.invalid && (form.get('tags')?.dirty || form.get('tags')?.touched)">
              <div *ngIf="form.get('tags')?.errors?.['required']" class="text-xs text-red-600">Question tag is required</div>
            </div>
            <br>
          <button class="mt-5  bg-[#1F7A8C] pt-1 pb-1 pl-3 pr-3 rounded-md text-white mb-3 ">Update</button>
       
        </form>
</div>
