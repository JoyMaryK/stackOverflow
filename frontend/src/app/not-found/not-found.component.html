<!DOCTYPE html>
<html>
<head>
    <title>Page Not Found</title>
    <style>
        body {
            background-color: #E1E5F2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        
        .container {
            background-color: #1F7A8C;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #E1E5F2;
            font-size: 40px;
            margin-bottom: 20px;
        }
        
        p {
            color: #E1E5F2;
            font-size: 20px;
            margin-bottom: 30px;
        }
        
        a {
            color: #E1E5F2;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Oops! Page Not Found</h1>
        <p>The page you are looking for could not be found.</p>
        <p>Please check the URL or go back to the <a routerlink="/home">homepage</a>.</p>
    </div>
</body>
</html>
