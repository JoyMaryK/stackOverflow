<div class="container" *ngIf="user">
    <div class="pg-titles mt-4 flex justify-between items-center">
        <div class="title flex items-center justify-center ml-3 ">
            <svg routerLink="/home" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
            <h2 class=" font-semibold sm:text-2xl sm:ml-4">
                {{user.username}}'s Profile
            </h2>
        </div>
     </div>

     <div class="user-details m-2 ml-9 sm:text-xl flex-col w-10/12 "  >
           
            <label for="username" >Username:</label><br>
            <p class="mb-3 border bg-[#E1E5F2] w-10/12 rounded p-1">{{user.username}}</p>
            <br>
            <label for="email" >email:</label><br>
            <p class="mb-3 border bg-[#E1E5F2] w-10/12 rounded p-1">{{user.email}}</p>            
            <br>
            <label for="location" >location:</label><br>
            <p class="mb-3 border bg-[#E1E5F2] w-10/12 rounded p-1" >{{user.location || 'no location provided'}}</p>            
            <br>
            <label for="about" >About me:</label><br>
            <p class="mb-3 border bg-[#E1E5F2] w-10/12 rounded p-1" >{{user.about || 'no about provided'}}</p>           
                   
     </div>

     <div class=" mt-10 w-11/12 ">
        <div class="pg-titles mt-4 flex justify-between items-center">
           <div class="title ">
               <h2 class=" font-semibold sm:text-2xl sm:ml-4">
                   {{user.username}}'s Questions
               </h2>
           </div>
        </div>
       <div class="all-questions mt-5" *ngIf="questions$ | async as questions">
           <div class="one-question border m-3 p-3 sm:flex sm:justify-between sm:items-center " *ngFor="let question of questions" >
           <div class="question-tags mb-3 flex-col p-3">
               <p class="sm:font-semibold text-xl" [routerLink]="'/home/question/'+question.qid" >{{question.title}}</p>
               <div  *ngIf="question.tag_names">
                <p class="text-[#1F7A8C] text-xs">#{{question.tag_names}}</p>
             </div>
           </div>
           <div class="answers-date bg-[#E1E5F2] rounded-md w-fit  p-3 ">
               <p>{{question.answer_count}}Answers</p>
               <p class="font-light">Asked on :{{question.date | date}}</p>
           </div>
       
           </div>
       </div>
       
       </div>
       
</div>
