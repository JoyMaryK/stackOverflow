<div class=" h-screen w-11/12">
    <div class="pg-titles mt-4 flex justify-between items-center">
       <div class="title ">
           <h2 class=" font-semibold sm:text-2xl sm:ml-4">
               Your Questions
           </h2>
       </div>
       <div class="filter mr-4 rounded-md flex gap-2 items-center">
        <button class="bg-[#1F7A8C] hover:bg-[#BFDBF7] text-white font-bold py-2 px-4 rounded" (click)="all()">all</button>
        <button class="bg-[#1F7A8C] hover:bg-[#BFDBF7] text-white font-bold py-2 px-4 rounded" (click)="answered()">answered</button>
        <button class="bg-[#1F7A8C] hover:bg-[#BFDBF7] text-white font-bold py-2 px-4 rounded" (click)="unanswered()">unanswered</button>
        
          </div>
    </div>
   <div class="all-questions mt-5" *ngIf="questions$.length; else alternateTemplate">
    <div class="one-question border m-3 p-3 sm:flex sm:justify-between sm:items-center " *ngFor="let question of questions$" [ngClass]="{'answered':question.answer_count!>0}">
       <div class="question-tags mb-3 flex-col p-3">
            <div class="edit-question flex justify-between items-center gap-2 w-fit">
                <p class="sm:font-semibold text-xl cursor-pointer" [routerLink]="'your-question/'+question.qid"  >{{question.title}}</p>
                <svg  [routerLink]="'/home/update-question/'+question.qid" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M471.6 21.7c-21.9-21.9-57.3-21.9-79.2 0L362.3 51.7l97.9 97.9 30.1-30.1c21.9-21.9 21.9-57.3 0-79.2L471.6 21.7zm-299.2 220c-6.1 6.1-10.8 13.6-13.5 21.9l-29.6 88.8c-2.9 8.6-.6 18.1 5.8 24.6s15.9 8.7 24.6 5.8l88.8-29.6c8.2-2.7 15.7-7.4 21.9-13.5L437.7 172.3 339.7 74.3 172.4 241.7zM96 64C43 64 0 107 0 160V416c0 53 43 96 96 96H352c53 0 96-43 96-96V320c0-17.7-14.3-32-32-32s-32 14.3-32 32v96c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V160c0-17.7 14.3-32 32-32h96c17.7 0 32-14.3 32-32s-14.3-32-32-32H96z" class="edit m-2 cursor-pointer" /></svg>
               
            </div>
            <div  *ngIf="question.tag_names">
                <p class="text-[#1F7A8C] text-xs">#{{question.tag_names}}</p>
             </div>
       </div>
       <div class="answers-date-delete flex items-center gap-2">
        <div class="answers-date bg-[#E1E5F2] rounded-md w-fit  p-3 ">
            <p>{{question.answer_count}} Answers</p>
            <p class="font-light">Asked on :{{question.date | date}}</p>
        </div>
        <div (click)="delete(question.qid)">
            <svg  class=" m-2 cursor-pointer" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z" fill="#de535e"/></svg>
        </div>
       </div>
     
   
       </div>
      
   </div>
   <ng-template #alternateTemplate>
    <div>
      <p>No Questions Found</p>
    </div>
  </ng-template>

</div>
