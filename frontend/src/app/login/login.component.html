
<div class="container flex flex-col justify-center items-center h-screen">
  <div class="login-container border flex justify-center w-7/12 m-4 rounded-3xl sm:w-5/12"> 

    <form class=" sm:text-xl w-full m-2  " [formGroup]="form" (ngSubmit)="logIn()">
      <!-- <form class=" sm:text-xl w-full m-2 flex-col items-center " [formGroup]="form" (ngSubmit)="logIn()"> -->
        <h1 class=" text-2xl sm:text-3xl font-semibold text-[#1F7A8C] sm:mt-12 mb-6 text-center">Login</h1>
        <div class="inputs w-3/4">
          <label for="email" >Email:</label><br>
          <input type="text" id="email" formControlName="email" class="mb-3 border bg-[#E1E5F2] w-full  rounded p-1" placeholder="johndoe@gmail.com" required>
          <div *ngIf="form.get('email')?.invalid && (form.get('email')?.dirty || form.get('email')?.touched)">
            <div *ngIf="form.get('email')?.errors?.['required']" class="text-xs text-red-600">Email is required</div>
            <div *ngIf="form.get('email')?.errors?.['email']" class="text-xs text-red-600">Incorrect email format</div>
          </div>
          
          <br>
          <label for="password">Password:</label><br>
          <input type="password" id="password" formControlName="password" class="border bg-[#E1E5F2] w-full rounded p-1" placeholder="*****" required>
          <div *ngIf="form.get('password')?.invalid && (form.get('password')?.dirty || form.get('password')?.touched)">
            <div *ngIf="form.get('password')?.errors?.['required']" class="text-xs text-red-600">Password is required</div>
          </div> <br>
          <!-- <a class="text-sm text-[#1F7A8C] cursor-pointer "  (click) = "showFP = !showFP" >forgot password?</a> <br> -->
          <div [hidden]="!showFP" class="w-full ">
             <div class="fogot-password flex justify-center  items-center">
              <input type="email" id="emailFP" name="emailFP" class="border bg-[#E1E5F2] rounded p-1 w-full" placeholder="Enter your email" required>

              <svg class=" cursor-pointer" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M498.1 5.6c10.1 7 15.4 19.1 13.5 31.2l-64 416c-1.5 9.7-7.4 18.2-16 23s-18.9 5.4-28 1.6L284 427.7l-68.5 74.1c-8.9 9.7-22.9 12.9-35.2 8.1S160 493.2 160 480V396.4c0-4 1.5-7.8 4.2-10.7L331.8 202.8c5.8-6.3 5.6-16-.4-22s-15.7-6.4-22-.7L106 360.8 17.7 316.6C7.1 311.3 .3 300.7 0 288.9s5.9-22.8 16.1-28.7l448-256c10.7-6.1 23.9-5.5 34 1.4z" fill="#1F7A8C"/></svg>

             </div>
        </div>
        </div>
       
           
       
        <button type="submit" class="mt-5 bg-[#1F7A8C] pt-1 pb-1 pl-3 pr-3 rounded-md text-white mb-4 "   >Login</button>  <br>
         <p class="text-sm">Don't have an account? <a routerLink="/signup" class="text-[#1F7A8C] ">signup</a></p>
      </form>
</div>
</div>

<app-error *ngIf="msg" [message]="msg"></app-error>
